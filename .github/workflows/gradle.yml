name: Java CI/CD with Gradle & Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Grant execute permission for Gradle Wrapper
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4.0.0

    # ✅ Gradle 빌드 실행 (환경 변수 주입)
    - name: Build with Gradle Wrapper
      env:
        OPEN_AI_API_KEY: ${{ secrets.OPEN_AI_API_KEY }}
        OPEN_AI_API_URL: ${{ secrets.OPEN_AI_API_URL }}
        AWS_CREDENTIALS_ACCESS_KEY: ${{ secrets.AWS_CREDENTIALS_ACCESS_KEY }}
        AWS_CREDENTIALS_SECRET_KEY: ${{ secrets.AWS_CREDENTIALS_SECRET_KEY }}
        AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
        DB_URL: ${{ secrets.DB_URL }}
        DB_NAME: ${{ secrets.DB_USER_NAME }}
        DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      run: ./gradlew build -x test

    # ✅ Docker Hub 로그인 (Gradle 빌드 성공 시에만 실행)
    - name: Log in to Docker Hub
      if: success()
      run: echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    # ✅ Docker 이미지 빌드 (Gradle 빌드 성공 시에만 실행)
    - name: Build Docker Image
      if: success()
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/clubhouse-api:latest .

    # ✅ Docker Hub에 푸시 (Gradle 빌드 성공 시에만 실행)
    - name: Push Docker Image
      if: success()
      run: docker push ${{ secrets.DOCKER_USERNAME }}/clubhouse-api:latest

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v4.0.0
