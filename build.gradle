plugins {
    id 'java'
    id 'org.springframework.boot' version '3.4.2'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.springboot'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Basic Config
    implementation 'org.springframework.boot:spring-boot-starter-web'  // Spring Web 의존성

    // JWT & Security
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // Apache POI -> For Excel
    implementation 'org.apache.poi:poi-ooxml:5.2.3'

    // mySQL Connector -> Local
    implementation 'mysql:mysql-connector-java:8.0.21'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // Added dependencies for OpenAI API and file upload
    implementation 'com.fasterxml.jackson.core:jackson-databind'  // JSON 처리
    implementation 'org.springframework.boot:spring-boot-starter-json'  // JSON 처리 관련
    implementation 'org.springframework.boot:spring-boot-starter-aop'  // AOP 기능
}

tasks.named('test') {
    useJUnitPlatform()
}
